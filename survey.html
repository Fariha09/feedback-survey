<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom focus styles for better accessibility */
        .form-input:focus, .form-select:focus, .form-radio:focus, .form-textarea:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            --tw-ring-color: #16a34a;
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-8">
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Feedback Survey</h1>
                <p class="text-gray-500 mt-2">We value your opinion! Please take a moment to share your thoughts.</p>
            </div>
            
            <!-- Survey Form -->
            <form id="surveyForm">
                <div class="space-y-6">
                    <!-- Personal Information Section -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="John Doe" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm transition duration-150 ease-in-out focus:border-green-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm transition duration-150 ease-in-out focus:border-green-500">
                        </div>
                    </div>

                    <!-- Satisfaction Level Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">How satisfied are you with our service?</label>
                        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-6 space-y-2 sm:space-y-0">
                            <div class="flex items-center">
                                <input id="satisfied-very" name="satisfaction" type="radio" value="very-satisfied" class="form-radio h-4 w-4 text-green-600 border-gray-300 focus:ring-green-500">
                                <label for="satisfied-very" class="ml-3 block text-sm text-gray-700">Very Satisfied</label>
                            </div>
                            <div class="flex items-center">
                                <input id="satisfied-somewhat" name="satisfaction" type="radio" value="satisfied" class="form-radio h-4 w-4 text-green-600 border-gray-300 focus:ring-green-500">
                                <label for="satisfied-somewhat" class="ml-3 block text-sm text-gray-700">Satisfied</label>
                            </div>
                            <div class="flex items-center">
                                <input id="satisfied-neutral" name="satisfaction" type="radio" value="neutral" class="form-radio h-4 w-4 text-green-600 border-gray-300 focus:ring-green-500">
                                <label for="satisfied-neutral" class="ml-3 block text-sm text-gray-700">Neutral</label>
                            </div>
                             <div class="flex items-center">
                                <input id="satisfied-dissatisfied" name="satisfaction" type="radio" value="dissatisfied" class="form-radio h-4 w-4 text-green-600 border-gray-300 focus:ring-green-500">
                                <label for="satisfied-dissatisfied" class="ml-3 block text-sm text-gray-700">Dissatisfied</label>
                            </div>
                        </div>
                    </div>

                    <!-- How did you hear about us? Section -->
                    <div>
                        <label for="source" class="block text-sm font-medium text-gray-700 mb-1">How did you hear about us?</label>
                        <select id="source" name="source" class="form-select w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm transition duration-150 ease-in-out focus:border-green-500">
                            <option value="">Select an option</option>
                            <option value="social-media">Social Media</option>
                            <option value="friend-family">Friend or Family</option>
                            <option value="search-engine">Search Engine (Google, etc.)</option>
                            <option value="advertisement">Advertisement</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Feedback Section -->
                    <div>
                        <label for="feedback" class="block text-sm font-medium text-gray-700 mb-1">Any additional feedback or comments?</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Your comments here..." class="form-textarea w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm transition duration-150 ease-in-out focus:border-green-500"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center pt-4">
                        <button type="submit" class="w-full sm:w-auto inline-flex justify-center items-center px-8 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                            Submit Survey
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Submission confirmation message -->
    <div id="confirmation-message" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Thank You!</h2>
            <p class="text-gray-600 mb-6">Your feedback has been submitted successfully.</p>
            <button id="close-modal-btn" class="px-6 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('surveyForm');
        const confirmationMessage = document.getElementById('confirmation-message');
        const closeModalBtn = document.getElementById('close-modal-btn');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Here you would typically send the form data to a server.
            // For this example, we'll just show the confirmation message.
            console.log('Form submitted!');
            // You can access form data like this:
            const formData = new FormData(form);
            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }
            
            confirmationMessage.classList.remove('hidden');
            form.reset(); // Reset the form fields
        });
        
        closeModalBtn.addEventListener('click', function() {
            confirmationMessage.classList.add('hidden');
        });
    </script>
</body>
</html>
